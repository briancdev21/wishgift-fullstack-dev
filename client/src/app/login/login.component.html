<div class="login container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
    
    <div class="loginbox">
      <form (ngSubmit)="onLogin()" [formGroup]="loginform" >
        <h1>Log In</h1>
        <mat-form-field>
          <input matInput placeholder="Enter your email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="login-btn" [disabled]="!loginform.valid">Login</button>
      </form> 
    </div>
</div>
